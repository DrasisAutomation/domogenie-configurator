        :root {
            --primary: #2a5bd7;
            --primary-dark: #1a3a8f;
            --primary-light: #f0f5ff;
            --text-primary: #1e293b;
            --text-secondary: #4a5568;

        * {

            font-family: 'Inter', 'Segoe UI', system-ui, Arial, sans-serif;

        body {
            padding: 0;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            position: relative;
            width: 100vw;
            /* Ensures full viewport width */
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            /* Centers and removes container restriction */
            margin-right: -50vw;
            background: linear-gradient(135deg, #1a3a8f 0%, #2a5bd7 100%);
            color: white;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;

            box-sizing: border-box;
            z-index: 999;

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 22px;
        }

        .brand-logo {
            width: 36px;
            height: 36px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
        }

        .nav-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: white;
            color: var(--primary);
        }

        /* Main Content */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 24px;
            color: var(--text-primary);
            text-align: center;
        }

        /* Design Grid */
        .design-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .design-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid #e2e8f0;
        }

        /* Summary Container */
        .summary-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
            position: relative;
        }

        .summary-preview {
            flex: 1;
            min-width: 300px;
        }

        .summary-details {
            flex: 1;
            min-width: 300px;
        }

        .summary-preview h4,
        .summary-details h4 {
            color: var(--text-primary);
            margin-bottom: 16px;
            font-size: 1.2rem;
            text-align: center;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 8px;
        }

        /* Preview Box */
        .preview-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .preview-box {
            width: fit-content;
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-radius: 12px;
            border: 1.5px solid black;
            padding: 20px;
            transform: scale(0.8);
            transform-origin: center;
        }

        .row {
            display: flex;
            align-items: stretch;
            flex: 1;
            gap: 7px;
        }

        .section {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--surface);
            height: 100%;
            min-height: 120px;
            border-radius: 8px;
            overflow: hidden;
        }

        .section.normal,
        .section.special,
        .section.light-special {
            aspect-ratio: 1/1;
            min-width: 120px;
        }

        .section.half {
            flex: 1;
            min-width: 120px;
        }

        .section.image {
            aspect-ratio: 1/1;
            min-width: 120px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .section.image::before {
            content: '';
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .section.two-point-five {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            padding: 6px;
            min-width: 280px;
        }

        .section.two-point-five-special {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            padding: 6px;
            position: relative;
            min-width: 280px;
        }

        .plus {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            padding: 0;
        }

        .plus.selected img {
            width: 120%;
            height: 120%;
            object-fit: contain;
            display: block;
        }

        .corners {
            position: absolute;
            inset: 0;
            padding: 8px;
            pointer-events: none;
        }

        .c {
            position: absolute;
            pointer-events: auto;
            margin: 6px;
        }

        .c.tl {
            left: 8px;
            top: 8px;
        }

        .c.tr {
            right: 8px;
            top: 8px;
        }

        .c.bl {
            left: 8px;
            bottom: 8px;
        }

        .c.br {
            right: 8px;
            bottom: 8px;
        }

        .c.center {
            left: 50%;
            top: 50%;
            transform: translate(-72%, -70%);
        }

        /* Summary Table */
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .summary-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .summary-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .summary-table td:first-child {
            font-weight: 600;
            color: #495057;
            width: 40%;
        }

        .actions {

        button {

            padding: 12px 30px;
            font-size: 16px;
        }

        .printAll:hover {
            background: var(--primary-dark);
        }

        .backBtn {
            background: var(--primary);
            color: white;
            margin: 20px;
            padding: 10px 20px;
        }

        .backBtn:hover {
            background: var(--primary-dark);
        }

        .empty-message {

            color: #666;
            font-size: 1.2rem;
            margin: 50px 0;

        .watermark {
            position: absolute;
            font-size: 60px;
            font-weight: bold;
            color: rgba(30, 58, 95, 0.1);
            z-index: -1;

            left: 10%;
        }

        .watermark-2 {

            left: 60%;
        }

        .watermark-3 {
            top: 80%;
            left: 20%;
        }

        @media (max-width: 600px) {

                width: 100%;

                print-color-adjust: exact !important;

            .navbar,
            .backBtn,
            .printAll,

            .design-grid {

                max-width: 100% !important;

            .summary-container {

                align-items: stretch !important;
                width: 100% !important;
            }

            .preview-box {
                transform: scale(0.7) !important;
            }

            .section.image img {
                display: block !important;
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                height: 100% !important;
                object-fit: cover !important;
                z-index: 1 !important;
            }

            .section.image::before {
                content: none !important;
            }

            .section.image {
                background: none !important;
                overflow: hidden !important;
            }

            @page {
                margin: 15mm;
                size: A4 portrait;
            }
        }

        @media (max-width: 768px) {
            .design-grid {
                grid-template-columns: 1fr;
            }

            .summary-container {
                flex-direction: column;
            }

            .preview-box {
                transform: scale(0.7);
            }
        }

            .preview-box {
                transform: scale(0.6);

    <script>
        const designGrid = document.getElementById('designGrid');
        const designs = JSON.parse(localStorage.getItem('domogenieDesigns') || '[]');

        if (designs.length === 0) {
            designGrid.innerHTML = '<div class="empty-message">No DomoGenie designs saved yet. Create your first design in the configurator!</div>';

                                <tr><td>Layout Variant</td><td>${design.selectedVariantName}</td></tr>
                                <tr><td>Glass Color</td><td>${design.selectedGlassColor.charAt(0).toUpperCase() + design.selectedGlassColor.slice(1)}</td></tr>

                            </table>
                        </div>

                    <div class="actions">
                        <button class="deleteBtn" onclick="deleteDesign('${design.id}')">Delete Design</button>
                    </div>
                `;

                const previewBox = card.querySelector(`#preview-${design.id}`);
                if (design.previewHTML) {
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = design.previewHTML;
                    const innerPreview = tempDiv.querySelector('.model-box');
                    if (innerPreview) {
                        previewBox.innerHTML = innerPreview.innerHTML;
                        // Fix: Flip bottom arrows for 2.5-special layouts
                        const twoPointFiveSpecials = previewBox.querySelectorAll('.section.two-point-five-special');
                        twoPointFiveSpecials.forEach(section => {
                            const bottomArrows = section.querySelectorAll('.plus[data-index="9"], .arrow-bottom img');
                            bottomArrows.forEach(img => {
                                if (img.tagName === "IMG") {
                                    img.style.transform = "scaleY(-1)";
                                } else if (img.querySelector("img")) {
                                    img.querySelector("img").style.transform = "scaleY(-1)";
                                }
                            });
                        });

                        // Ensure all empty sections have visible backgrounds
                        const allSections = previewBox.querySelectorAll('.section');
                        allSections.forEach(section => {
                            // If the section is empty (no child icons/images), fill with neutral background
                            if (!section.innerHTML.trim()) {
                                section.style.minHeight = "120px";
                                section.style.minWidth = "100px";
                                section.textContent = ''; // keep it clean
                            }
                        });

                        const imageSections = previewBox.querySelectorAll('.section.image');
                        imageSections.forEach(section => {
                            let bgUrl = '';
                            if (section.style.backgroundImage && section.style.backgroundImage !== 'none') {
                                const match = section.style.backgroundImage.match(/url\(["']?(.*?)["']?\)/);
                                if (match && match[1]) bgUrl = match[1];
                            }
                            if (!bgUrl) {
                                if (design.selectedModel === '4') {
                                    bgUrl = './sockets/1.png';
                                } else {
                                    bgUrl = './sockets/2.png';
                                }
                            }
                            section.style.backgroundImage = `url('${bgUrl}')`;
                            section.style.backgroundSize = 'cover';
                            section.style.backgroundPosition = 'center';
                            section.style.position = 'relative';

                            const img = document.createElement('img');
                            img.src = bgUrl;
                            img.style.width = '100%';
                            img.style.height = '100%';
                            img.style.objectFit = 'cover';

                            img.style.position = 'absolute';
                            img.style.top = '0';
                            img.style.left = '0';
                            img.style.zIndex = '0';
                            section.appendChild(img);
                        });


                    }
                }

                designGrid.appendChild(card);
            });
        }

        function deleteDesign(id) {
            if (confirm('Are you sure you want to delete this design?')) {
                let allDesigns = JSON.parse(localStorage.getItem('domogenieDesigns') || '[]');
                allDesigns = allDesigns.filter(d => d.id !== id);
                localStorage.setItem('domogenieDesigns', JSON.stringify(allDesigns));
                location.reload();
            }
        }

        // Print functionality
        document.getElementById('print-btn').addEventListener('click', function () {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();

            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'pm' : 'am';
            hours = hours % 12;
            hours = hours ? hours : 12;

            const formattedDateTime = `${day}-${month}-${year}   ${hours}-${minutes}-${ampm}`;
            const filename = `DomoGenie_Designs(${formattedDateTime})`;

            const originalTitle = document.title;
            document.title = filename;

            setTimeout(() => {
                window.print();
                setTimeout(() => {
                    document.title = originalTitle;
                }, 1000);
            }, 100);
        });



        document.addEventListener("DOMContentLoaded", () => {
            const isAuthenticated = sessionStorage.getItem("lumi_authenticated");
            const userData = sessionStorage.getItem("lumi_user");

            // If not logged in, redirect to login
            if (!isAuthenticated || !userData) {
                alert("⚠️ Please sign in to access this page.");
                window.location.href = "login.html";
                return;
            }

            // Optional: auto sign-out after session expires (15 minutes)
            const sessionTimeout = 15 * 60 * 1000; // 15 minutes
            const sessionStart = JSON.parse(sessionStorage.getItem("lumi_user")).timestamp || Date.now();

            if (Date.now() - sessionStart > sessionTimeout) {
                sessionStorage.clear();
                alert("Your session expired. Please log in again.");
                window.location.href = "login.html";
            }
        });

// Add Edit button functionality
function setupEditButtons() {
    const designCards = document.querySelectorAll('.design-card');

    designCards.forEach((card, index) => {
        const actions = card.querySelector('.actions');
        if (!actions) return;

        // Avoid duplicate edit buttons
        if (actions.querySelector('.editBtn')) return;

        // Create Edit button
        const editBtn = document.createElement('button');
        editBtn.className = 'editBtn';
        editBtn.innerHTML = '<i class="fas fa-edit"></i> Edit Design';

        editBtn.style.cssText = `
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
        `;

        editBtn.onmouseover = () => editBtn.style.backgroundColor = '#2563eb';
        editBtn.onmouseout  = () => editBtn.style.backgroundColor = '#3b82f6';

        // Attach correct design data by index
        editBtn.addEventListener('click', () => editDesignByIndex(index));

        // Insert Edit button before Delete button
        const deleteBtn = actions.querySelector('.deleteBtn');
        if (deleteBtn) {
            actions.insertBefore(editBtn, deleteBtn);
        } else {
            actions.appendChild(editBtn);
        }
    });
}

// Edit handler using array index (SAFE)
function editDesignByIndex(index) {
    const allDesigns = JSON.parse(localStorage.getItem('domogenieDesigns') || '[]');
    const designToEdit = allDesigns[index];

    if (!designToEdit) {
        alert('Design not found!');
        return;
    }

    // Store edit data for index.html
    sessionStorage.setItem(
        'domogenie_editDesignData',
        JSON.stringify(designToEdit)
    );

    // Redirect to configurator
    window.location.href = 'index.html';
}

// Initialize edit buttons when page loads
document.addEventListener('DOMContentLoaded', () => {
    // Wait until cards are rendered
    setTimeout(setupEditButtons, 100);
});
